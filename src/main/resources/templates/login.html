<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ | NAILORA</title>

  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    :root {
      --pink-600: #d63384;
      --pink-400: #f06595;
      --gray-100: #f8f9fa;
    }

    body {
      background: linear-gradient(180deg, #fff, #fdf0f6 80%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Prompt", sans-serif;
      color: #333;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 2rem 2.2rem;
      animation: fadeInUp .6s ease;
    }

    .login-title {
      font-weight: 700;
      color: var(--pink-600);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label.form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: .5rem;
      border: 1px solid rgba(0,0,0,0.15);
      padding: .6rem .75rem;
    }

    .btn-primary {
      background-color: var(--pink-600);
      border: none;
      border-radius: .5rem;
      padding: .6rem;
      font-weight: 600;
      transition: all .25s ease;
    }

    .btn-primary:hover {
      background-color: var(--pink-400);
    }

    .btn-outline-secondary {
      border-radius: .5rem;
    }

    .alert {
      border-radius: .5rem;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      margin-top: 1.5rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1 class="login-title">เข้าสู่ระบบแอดมิน</h1>

    <div th:if="${param.error}" class="alert alert-danger">
      ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      ออกจากระบบแล้ว
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label">ชื่อผู้ใช้</label>
        <input class="form-control" type="text" name="username" required autofocus />
      </div>

      <div class="mb-3">
        <label class="form-label">รหัสผ่าน</label>
        <input class="form-control" type="password" name="password" required />
      </div>

      <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary" type="submit">เข้าสู่ระบบ</button>
        <a class="btn btn-outline-secondary" th:href="@{/}">กลับหน้าแรก</a>
      </div>
    </form>

    <footer>© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> NAILORA</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
