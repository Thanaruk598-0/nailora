<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Admin Panel</title>

    <!-- CSS หลัก -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
	<link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container d-flex flex-wrap justify-content-between">
        <a href="/" class="navbar-brand text-white">💅 Nailora Admin</a>
        <nav class="nav">
            <a class="nav-link text-white" th:href="@{/admin/services}">Services</a>
            <a class="nav-link text-white" th:href="@{/admin/reports}">Reports</a>
            <a class="nav-link text-white" th:href="@{/admin/requests}">Requests</a>
            <a class="nav-link text-white" th:href="@{/admin/bookings}">Bookings</a>
        </nav>
    </div>
</header>

<main class="container my-4">
    <!-- จุดที่เพจลูกมาแทนที่ -->
    <th:block th:replace="${content}" />
</main>

<footer class="bg-light text-center p-3 border-top">
    <small>© 2025 Nailora Admin System</small>
</footer>

<!-- JS -->
<script defer th:src="@{/js/common.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
