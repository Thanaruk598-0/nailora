<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th"
      th:replace="~{layout :: layout(~{::section})}">
<section>
  <h1 th:text="${title} ?: 'บริการ'">บริการ</h1>

  <table border="1" cellspacing="0" cellpadding="6">
    <thead><tr><th>บริการ</th><th>ราคา</th><th>จองคิว</th></tr></thead>
    <tbody>
    <tr th:each="s : ${services}">
      <td th:text="${s.name}">ทำเล็บ</td>
      <td th:text="${#numbers.formatDecimal(s.price,1,'COMMA',2,'POINT')}">0.00</td>
      <td>
        <form action="/booking/day" method="get">
          <input type="hidden" name="serviceId" th:value="${s.id}">
          <input type="date" name="date" required>
          <button type="submit">เลือกเวลา</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</html>
