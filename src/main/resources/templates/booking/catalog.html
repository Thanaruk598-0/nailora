<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th"
      th:replace="~{layout :: layout(~{::section})}">
<section class="container py-4">
  <h1 class="h3 mb-4 text-center" th:text="${title} ?: 'บริการทั้งหมด'">บริการ</h1>

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>บริการ</th>
          <th>ราคา (บาท)</th>
          <th>จองคิว</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="s : ${services}">
          <td th:text="${s.name}">ทำเล็บ</td>
          <td th:text="${#numbers.formatDecimal(s.price,1,'COMMA',2,'POINT')}">0.00</td>
          <td>
            <form th:action="@{/booking/day}" method="get" class="d-flex gap-2 justify-content-center">
              <input type="hidden" name="serviceId" th:value="${s.id}">
              <input type="date" name="date" class="form-control form-control-sm" required>
              <button type="submit" class="btn btn-sm btn-dark">เลือกเวลา</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</html>
