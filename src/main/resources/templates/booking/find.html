<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th"
      th:replace="~{layout :: layout(~{::section})}">
<section class="container py-5 text-center" style="max-width:480px;">
  <h1 class="h3 mb-3">เช็ค / ยกเลิกคิว</h1>
  <p class="text-muted mb-4">กรอกเบอร์โทรที่ใช้จองเพื่อดูสถานะการจองของคุณ</p>

  <form action="/my-bookings" method="get" class="card shadow-sm p-4 border-0">
    <div class="mb-3">
      <input type="tel" name="phone" class="form-control form-control-lg text-center"
             placeholder="เช่น 0891234567" required pattern="[0-9]{9,10}">
    </div>
    <button type="submit" class="btn w-100 text-white py-2"
            style="background: linear-gradient(135deg, #e64997, #c22573); border: none;">
      ดูรายการจอง
    </button>
  </form>

  <p class="mt-4">
    <a href="/" class="text-decoration-none text-secondary">← กลับหน้าแรก</a>
  </p>
</section>
</html>
